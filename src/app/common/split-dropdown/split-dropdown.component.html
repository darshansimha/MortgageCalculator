<div class="col-md-5"><label [for]="id">{{label}}</label>
</div>
<div class="col-md-7">
  <div class="row">
    <div *ngFor = "let item of options; let i = index" [ngClass] = "'splitDropDown col-md-' + numberOfDropDowns">
      <dropdown (changedValueEmitter) = "handleDropDownValueChange($event)" [isRequired]= "item.isRequired" [label] = "" [id]= "id + i" [isSequence] = "item.isSequence" [high] = "item.high" [low] = "item.low" [options] = "item.options" [postFix] = "item.postFix" [default] = "item.default"></dropdown>
    </div>
  </div>
</div>
