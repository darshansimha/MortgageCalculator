<div class="col-md-5"><label [for]="id">{{label}}</label></div>
<div class="col-md-7">
  <div class="input-group">
    <span *ngIf = "currency && forward" class="input-group-addon">{{currency}}</span>
    <input type="number" class="form-control" [value]="value" (input)="onChange($event.target.value)"
      (blur)="onTouched($event)" [disabled]="disabled" [placeholder]="placeholder" [id]="id" />
      <span *ngIf = "currency && !forward" class="input-group-addon">{{currency}}</span>
    </div>
</div>
