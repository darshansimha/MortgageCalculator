<div class="row" style="margin-top: 20px;">
    <div style="text-align: center; margin-bottom: 15px;"><h3>{{caption}}</h3></div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr> 
                <th *ngFor="let headers of tableInput.columns"> {{headers}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tableInput.rows">
                <td *ngFor="let coldata of row">{{coldata}}</td>
            </tr>
        </tbody>
    </table>
</div>
